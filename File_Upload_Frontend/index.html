<!DOCTYPE html>
<html lang="en" ng-app="uploadApp" ng-controller="uploadCtrl">
<script src="assets/js/angular.min.js"></script>
<head>
  <title>eTracker - Report Upload</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">-->
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <div class="content-wrapper">
    <!--Page title-->
    <div class="header-wrapper">
      <h1>IMPORT PROGRESS REPORT</h1>
    </div>

    <!--Upload Widget-->
    <div class="upload-wrapper">
      <div class="upload-outer">
        <div class="upload-inner">
          <img src="assets/img/file-icon.svg">
          <h2>Drag and drop files here</h2>
          <h4>or</h4>
          <input type="button" class="button reverse-button" value="BROWSE FILES" id="file-browse">
          <input type="file" id="file-input" style="display:none;" multiple>
        </div>

        <!--List of selected files-->
        <ul ng-repeat="file in filelist">
          <li>
            {{ file.name }}
            <input type="button" value = "❌" ng-click="removeFile(file)">
          </li>
        </ul>

      </div>

      <!--Upload button-->
      <input type="button" class="button" value="UPLOAD REPORTS" id="upload-files">
    </div>
  </div>
</body>
<script src="assets/js/functions.js" type="text/javascript"></script>
</html>
