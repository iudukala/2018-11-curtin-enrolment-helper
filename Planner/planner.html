<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eTracker - Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--{% block link %}
    {% load staticfiles %}-->
    <link rel="stylesheet" href="static/core_app/css/planner.css"/>
    <script src="static/core_app/js/angular.min.js"></script>
    <script src="static/core_app/js/student_select.js"></script>
    <!--{% endblock %}-->
</head>

<body>
  <div class="content-wrapper">
    <!--Page title-->
    <div class="header-wrapper">
      <h1>STUDENT SELECT</h1>
    </div>

    <!--{% block body %}-->
    <div class="student-selector" ng-app="studentSelectApp">
      <input type="text" class="subtle-input" placeholder="Search..." ng-model="searchText">
      <ul class="student-name-table" ng-controller="studentSelectCtrl">
        <li class="student-table-header">
          <div class="cell student-name-cell">Name</div>
          <div class="cell student-id-cell">Student ID</div>
        </li>
        <li class="student-table-row" ng-repeat="student in students | filter:searchText track by $index"
            id="{[{ 'student-row-' + $index }]}"
            ng-class="{'row-selected': (selectedStudentID === student.id)}"
            ng-click="selectStudent(student.id)">
          <div class="cell student-name-cell">{[{ student.name }]}</div>
          <div class="cell student-id-cell">{[{ student.id }]}</div>
        </li>
      </ul>

      <input type="button" class="button" value="EDIT PLAN" id="edit-plan" ng-click="uploadFiles()">
    </div>
    <!--{% endblock %}-->
  </div>
    <!--{% block bottom%}-->
    <!--{% endblock %}-->
</body>
</html>
